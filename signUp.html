<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css\bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>

<body>
    <div class="loginbox">
        <img src="user.png" alt="user" class="avatar">
        <h1>Create Account</h1>
    <form action="" method="POST" name="myForm" onsubmit="return submitform()">
                <input type="text" placeholder="Enter your Name" name="Name"><br>
                <input type="email" placeholder="Enter your email" name="EMail"><br>
                <input type="password" placeholder="Enter the password" name="Pswd">
        <input type="submit" name="" value="Sign Up">
      
        <div>
                <a href="#"><img src="github.png" alt="git" class="pics"></a>
                <a href="#"><img src="google-plus.png" alt="google" class="pics"></a>
                <a href="#"><img src="linkedin.png" alt="linkedin" class="pics"></a>
                <a href="#"><img src="twitter.png" alt="twitter" class="pics"></a>
        </div>
        
    </form>
    </div>

    <script src="style.js">

            function submitform()                                    
            { 
                var name = document.forms["myForm"]["Name"].value;               
                var email = document.forms["myForm"]["EMail"].value;    
                var password = document.forms["myForm"]["Pswd"].value;  
               
                if (name == "")                                  
                { 
                    window.alert("Please enter your name."); 
                    return false; 
                }
                   
                if (email== "")                                   
                { 
                    window.alert("Please enter a valid e-mail address.");
                    return false; 
                } 
               
                if (password == "" )                        
                { 
                    window.alert("Please enter your password"); 
                    return false; 
                } 
                else if(password.length<6 || password.length>12){
                    window.alert("Password length must be between 6-12 characters.")
                    return false;
                }
               
                return true; 
            }
            </script>
</body>
</html>
